  dio: ^5.3.4
  decimal: ^2.3.3
  collection: ^1.18.0
  meta: ^1.9.1
  crypto: ^3.0.3

dev_dependencies:
  test: ^1.24.9
  mockito: ^5.4.4
  build_runner: ^2.4.13
